<!DOCTYPE html>
<html lang="bn" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>অ্যাডমিন লগইন</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>body { font-family: 'Noto Sans Bengali', sans-serif; }</style>
</head>
<body class="bg-gradient-to-br from-red-50 to-red-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-10 rounded-xl shadow-2xl w-full max-w-md">
    <h1 class="text-3xl font-bold text-red-700 mb-8 text-center">অ্যাডমিন লগইন</h1>
    <form id="loginForm" class="space-y-6">
      <input type="text" id="username" placeholder="ইউজারনেম" class="w-full p-4 border rounded-lg" required>
      <input type="password" id="password" placeholder="পাসওয়ার্ড" class="w-full p-4 border rounded-lg" required>
      <button type="submit" class="w-full bg-gradient-to-r from-red-600 to-red-500 text-white p-4 rounded-lg font-bold hover:from-red-700 hover:to-red-600 transform hover:scale-105 transition">
        লগইন
      </button>
    </form>
    <p id="loginStatus" class="mt-4 text-center"></p>
  </div>

  <script src="config.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
