<!DOCTYPE html>
<html lang="bn" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>আব্দুর রববীক - এমপি প্রার্থী</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalpurush&family=Noto+Sans+Bengali:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Noto Sans Bengali', 'Kalpurush', sans-serif; }
    .slide { transition: opacity 1s ease-in-out; opacity: 0; position: absolute; inset: 0; }
    .slide.active { opacity: 1; }
    .news-ticker span { display: inline-block; animation: scroll 40s linear infinite; }
    .news-ticker:hover span { animation-play-state: paused; }
    @keyframes scroll { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-blue-50 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gradient-to-r from-red-800 to-red-600 text-white shadow-lg sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3 flex justify-center gap-6 flex-wrap text-sm md:text-base">
      <a href="index.html" class="hover:text-yellow-300 font-bold">হোম</a>
      <a href="portfolio.html" class="hover:text-yellow-300">পোর্টফোলিও</a>
      <a href="campaign.html" class="hover:text-yellow-300">অভিযান</a>
      <a href="contact.html" class="hover:text-yellow-300">যোগাযোগ</a>
      <a href="admin-login.html" class="hover:text-yellow-300">অ্যাডমিন</a>
    </div>
  </nav>

  <div class="container mx-auto px-4 py-8 max-w-5xl">

    <!-- স্লাইডশো -->
    <div class="relative rounded-xl overflow-hidden shadow-2xl mb-8 h-64 md:h-96" id="slideshow">
      <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex gap-2 z-10" id="dots"></div>
    </div>

    <!-- নিউজ টিকার -->
    <div class="bg-gradient-to-r from-green-700 to-green-600 text-white p-3 rounded-lg shadow-md mb-6 overflow-hidden news-ticker text-sm md:text-base">
      <strong class="mr-3">সর্বশেষ খবর:</strong>
      <span id="ticker-text" class="inline-block"></span>
    </div>

    <!-- কন্টেন্ট -->
    <div class="bg-white rounded-xl shadow-xl p-6 md:p-10 text-center">
      <h1 class="text-3xl md:text-5xl font-bold text-red-700 mb-4">স্বাগতম!</h1>
      <p class="text-lg md:text-2xl text-gray-700 mb-2"><strong>হাজ্জাকার আব্দুর রববীক</strong> - ৮ নং মণ্ডল</p>
      <h2 class="text-2xl md:text-4xl font-bold text-green-700 mb-6">ডিজিটাল বিচার দিন</h2>
      <img src="assets/img/poster.jpg" alt="পোস্টার" class="w-full max-w-md mx-auto rounded-lg shadow-lg mb-6">
      <a href="contact.html" class="inline-block bg-gradient-to-r from-green-600 to-green-500 text-white px-8 py-4 rounded-full font-bold text-lg shadow-lg hover:from-green-700 hover:to-green-600 transform hover:scale-105 transition">
        আপনার সমস্যা জানান
      </a>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="assets/js/slideshow.js"></script>
  <script src="assets/js/news-ticker.js"></script>
</body>

</html>
