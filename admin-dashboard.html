<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <title>অ্যাডমিন ড্যাশবোর্ড</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <nav>
    <a href="index.html">হোম</a>
    <button onclick="logout()">লগআউট</button>
  </nav>

  <div class="container">
    <h1>যোগাযোগের তথ্য</h1>
    
    <div class="filters">
      <input type="text" id="search" placeholder="অনুসন্ধান..." />
      <select id="filterCategory">
        <option value="">সকল বিভাগ</option>
        <option value="প্রান্তিক">প্রান্তিক</option>
        <option value="সাধারণ">সাধারণ</option>
      </select>
      <select id="filterStatus">
        <option value="">সকল স্ট্যাটাস</option>
        <option value="পেন্ডিং">পেন্ডিং</option>
        <option value="সমাধান হয়েছে">সমাধান হয়েছে</option>
      </select>
      <button onclick="loadData()">ফিল্টার</button>
    </div>

    <table id="dataTable">
      <thead>
        <tr>
          <th>তারিখ</th>
          <th>নাম</th>
          <th>বিভাগ</th>
          <th>স্ট্যাটাস</th>
          <th>দেখুন</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="config.js"></script>
  <script src="assets/js/admin.js"></script>
</body>
</html>
