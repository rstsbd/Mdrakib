  <nav>

    <h1>অ্যাডমিন প্যানেল</h1>

    <!-- স্লাইড ম্যানেজ -->
    <h2>স্লাইডশো ম্যানেজ</h2>
    <form id="slideForm">
      <input type="url" placeholder="ছবির URL" id="slideImage" required />
      <input type="text" placeholder="ক্যাপশন" id="slideCaption" required />

    </form>

    <!-- নিউজ ম্যানেজ -->
    <h2>নিউজ ফিড</h2>
    <form id="newsForm">
      <input type="text" placeholder="নিউজ টেক্সট" id="newsText" required />
      <button type="submit">যোগ করুন</button>
    </form>
    <div id="newsList"></div>

    <!-- কন্টাক্ট -->
    <h2>যোগাযোগ</h2>
    <div id="contactsList"></div>
  </div>

  <script src="config.js"></script>
  <script src="assets/js/admin.js"></script>
