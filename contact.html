  <div class="container mx-auto px-4 py-8 max-w-2xl">
    <div class="bg-white rounded-xl shadow-xl p-8">
      <h1 class="text-3xl font-bold text-green-700 mb-6 text-center">আপনার সমস্যা জানান</h1>
      <form id="contactForm" class="space-y-6">
        <input type="text" id="name" placeholder="নাম *" class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-green-500" required>
        <input type="email" id="email" placeholder="ইমেইল" class="w-full p-4 border rounded-lg">
        <input type="text" id="phone" placeholder="ফোন" class="w-full p-4 border rounded-lg">
        <select id="category" class="w-full p-4 border rounded-lg" required>
          <option value="সাধারণ">সাধারণ</option>
          <option value="প্রান্তিক">প্রান্তিক/দরিদ্র</option>
          <option value="অন্যান্য">অন্যান্য</option>
        </select>
        <textarea id="message" rows="5" placeholder="বার্তা *" class="w-full p-4 border rounded-lg focus:ring-2 focus:ring-green-500" required></textarea>
        <button type="submit" class="w-full bg-gradient-to-r from-green-600 to-green-500 text-white p-4 rounded-lg font-bold text-lg shadow-lg hover:from-green-700 hover:to-green-600 transform hover:scale-105 transition">
          জমা দিন
        </button>
      </form>
      <p id="status" class="mt-4 text-center font-bold"></p>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="assets/js/contact-form.js"></script>
